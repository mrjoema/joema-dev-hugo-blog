{{- $params := .Page.Scratch.Get "params" -}}
{{- $render := $params.code.render | default dict -}}
{{- if $render.mermaid | default true -}}
    {{- dict "Content" .Inner "Page" .Page | partial "plugin/mermaid.html" -}}
{{- else -}}
    <div class="highlight">
        <pre class="chroma"><code>{{- .Inner -}}</code></pre>
    </div>
{{- end -}}
